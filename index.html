<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Zegarek Analogowy</title>
  <link rel="stylesheet" href="styles.css">



</head>

<body onload="Clock()">

<div class="whole">
  <div class="clock">

    <div class="hour">
      <div class="hour-tip">

      </div>
    </div>
    <div class="minute">
      <div class="minute-tip">

      </div>
    </div>
    <div class="second">
      <div class="second-tip">

      </div>
    </div>
    <div class="dot">

    </div>
  </div>

</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
